<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Innlogging</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            Innlogging
        </div>
        <div class="input-box">
            <input type="text" id="username" class="input-field" placeholder="Brukernavn" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" id="password" class="input-field" placeholder="Passord" autocomplete="off" required>
            <p id="error-message" class="error-message"></p> <!-- Display error message here -->
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit">Logg inn</button>
        </div>
    </div>

    <script>
        // Get references to the form elements
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const submitButton = document.getElementById('submit');
        const errorDisplay = document.getElementById('error-message');

        // Add an event listener to the submit button
        submitButton.addEventListener('click', () => {
    const enteredUsername = usernameInput.value;
    const enteredPassword = passwordInput.value;

    // Check if the credentials are correct (you can replace this with your own logic)
    if (enteredUsername === 'G1ng3r' && enteredPassword === '1234') {
        // Redirect to velkommen.html
        window.location.href = 'velkommen.html';
    } else {
        // Display an error message
        errorDisplay.textContent = 'Feil kontoinformasjon. Vennligst pr√∏v igjen.';
        
        // Clear the input fields
        usernameInput.value = '';
        passwordInput.value = '';
    }
});

    </script>
</body>
</html>
